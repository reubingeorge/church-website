<header class="bg-white/95 backdrop-blur-sm border-b border-primary-100 sticky top-0 z-50">
  <nav class="container-narrow">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center">
        <div>
          <h1 class="text-lg font-medium bg-gradient-to-r from-primary-700 to-primary-900 bg-clip-text text-transparent">Mar Gregorios Syrian Orthodox Church</h1>
          <p class="text-xs text-primary-500">Malayalam Congregation</p>
        </div>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" routerLinkActive="text-primary-700" [routerLinkActiveOptions]="{exact: true}" 
           class="text-church-600 hover:text-primary-600 text-sm font-medium transition-colors">Home</a>
        <a routerLink="/services" routerLinkActive="text-primary-700" 
           class="text-church-600 hover:text-primary-600 text-sm font-medium transition-colors">Services</a>
        <a routerLink="/events" routerLinkActive="text-primary-700" 
           class="text-church-600 hover:text-primary-600 text-sm font-medium transition-colors">Events</a>
        <a routerLink="/sermons" routerLinkActive="text-primary-700" 
           class="text-church-600 hover:text-primary-600 text-sm font-medium transition-colors">Sermons</a>
        <a routerLink="/about" routerLinkActive="text-primary-700" 
           class="text-church-600 hover:text-primary-600 text-sm font-medium transition-colors">About</a>
        <a routerLink="/contact" routerLinkActive="text-primary-700" 
           class="text-church-600 hover:text-primary-600 text-sm font-medium transition-colors">Contact</a>
        <button routerLink="/login" class="btn-primary text-sm">
          Sign In
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button type="button" (click)="toggleMenu()" class="text-church-600 hover:text-church-900">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16"></path>
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div *ngIf="isMenuOpen" class="md:hidden border-t border-church-100">
      <div class="py-4 space-y-1">
        <a routerLink="/" (click)="toggleMenu()" 
           class="block px-4 py-2 text-sm font-medium text-church-600 hover:text-primary-700 hover:bg-primary-50 rounded transition-colors">Home</a>
        <a routerLink="/services" (click)="toggleMenu()" 
           class="block px-4 py-2 text-sm font-medium text-church-600 hover:text-primary-700 hover:bg-primary-50 rounded transition-colors">Services</a>
        <a routerLink="/events" (click)="toggleMenu()" 
           class="block px-4 py-2 text-sm font-medium text-church-600 hover:text-primary-700 hover:bg-primary-50 rounded transition-colors">Events</a>
        <a routerLink="/sermons" (click)="toggleMenu()" 
           class="block px-4 py-2 text-sm font-medium text-church-600 hover:text-primary-700 hover:bg-primary-50 rounded transition-colors">Sermons</a>
        <a routerLink="/about" (click)="toggleMenu()" 
           class="block px-4 py-2 text-sm font-medium text-church-600 hover:text-primary-700 hover:bg-primary-50 rounded transition-colors">About</a>
        <a routerLink="/contact" (click)="toggleMenu()" 
           class="block px-4 py-2 text-sm font-medium text-church-600 hover:text-primary-700 hover:bg-primary-50 rounded transition-colors">Contact</a>
        <div class="pt-2 px-4">
          <button routerLink="/login" (click)="toggleMenu()" class="btn-primary w-full text-sm">
            Sign In
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
